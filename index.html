<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação de Voo Executivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      max-width: 800px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .linha {
      display: flex;
      gap: 10px;
    }
    .linha > div {
      flex: 1;
    }
    .botoes {
      margin-top: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Cotação de Voo Executivo</h1>

  <label>Aeronave:</label>
  <select id="aeronave">
    <option value="" disabled selected>Escolha uma aeronave</option>
    <option value="Hawker 400">Hawker 400 — R$36,00/km</option>
    <option value="Phenom 100">Phenom 100 — R$36,00/km</option>
    <option value="Citation II">Citation II — R$36,00/km</option>
    <option value="King Air C90">King Air C90 — R$30,00/km</option>
    <option value="Sêneca IV">Sêneca IV — R$22,00/km</option>
    <option value="Cirrus SR22">Cirrus SR22 — R$15,00/km</option>
  </select>

  <div class="linha">
    <div>
      <label>Distância (NM):</label>
      <input type="number" id="nm" />
    </div>
    <div>
      <label>Origem:</label>
      <input type="text" id="origem" />
    </div>
    <div>
      <label>Destino:</label>
      <input type="text" id="destino" />
    </div>
  </div>

  <div class="linha">
    <div>
      <label>Data Ida:</label>
      <input type="date" id="dataIda" />
    </div>
    <div>
      <label>Data Volta:</label>
      <input type="date" id="dataVolta" />
    </div>
  </div>

  <label>Acréscimo ou Desconto:</label>
  <input type="number" id="valorExtra" placeholder="Valor em R$" />
  <select id="tipoExtra">
    <option value="soma">Adicionar</option>
    <option value="subtrai">Subtrair</option>
  </select>
  <label><input type="checkbox" id="incluirNoPDF" /> Incluir no PDF</label>

  <label>Observações:</label>
  <textarea id="observacoes" rows="4"></textarea>

  <div class="botoes">
    <button onclick="gerarPreOrcamento()">Gerar Pré-Orçamento</button>
    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <div id="resultado"></div>

  <div id="map" style="height:300px;margin-top:20px;"></div>

  <div>
    <label>Buscar informações do aeroporto (ICAO):</label>
    <input type="text" id="icaoCode" />
    <button onclick="handleAirportLookup()">Buscar</button>
    <div id="airportInfo"></div>
    <div id="airportError" style="color:red;"></div>
  </div>


  <script>
    const valoresKm = {
      "Hawker 400": 36,
      "Phenom 100": 36,
      "Citation II": 36,
      "King Air C90": 30,
      "Sêneca IV": 22,
      "Cirrus SR22": 15
    };

    const ICAO_COORDS = {
      SBBR: { lat: -15.871, lng: -47.918 },
      SBSP: { lat: -23.6267, lng: -46.6554 },
      SBMT: { lat: -23.509, lng: -46.637 },
      SBMO: { lat: -9.5108, lng: -35.7917 },
      SBEG: { lat: -3.039, lng: -60.049 },
      SBGL: { lat: -22.809, lng: -43.25 },
      SKCL: { lat: 3.543, lng: -76.381 }
    };

    let map;
    let routeLayer;

    function initMap() {
      try {
        map = L.map('map').setView([-14.235, -51.9253], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      } catch (e) {
        const el = document.getElementById('map');
        if (el) el.innerHTML = '<div style="padding:8px;color:#555">Mapa indisponível.</div>';
      }
    }

    function haversineKm(a, b) {
      const R = 6371;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(b.lat - a.lat);
      const dLon = toRad(b.lng - a.lng);
      const lat1 = toRad(a.lat);
      const lat2 = toRad(b.lat);
      const h = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.asin(Math.sqrt(h));
    }

    function getCoords(code) {
      return ICAO_COORDS[code] || null;
    }

    function computeRouteKm(waypoints) {
      let total = 0;
      for (let i = 0; i < waypoints.length - 1; i++) {
        const c1 = getCoords(waypoints[i]);
        const c2 = getCoords(waypoints[i + 1]);
        if (!c1 || !c2) return null;
        total += haversineKm(c1, c2);
      }
      return total;
    }

    function drawRouteOnMap(waypoints) {
      if (!map) return;
      if (routeLayer) {
        try { routeLayer.remove(); } catch (e) {}
        routeLayer = null;
      }
      if (!waypoints || waypoints.length < 2) return;
      const coords = waypoints.map(getCoords);
      if (coords.some(c => !c)) return;
      routeLayer = L.polyline(coords.map(c => [c.lat, c.lng]), { color: 'blue' }).addTo(map);
      map.fitBounds(routeLayer.getBounds());
    }

    function updateDistanceFromAirports() {
      const origem = document.getElementById('origem').value.trim().toUpperCase();
      const destino = document.getElementById('destino').value.trim().toUpperCase();
      const waypoints = [origem, destino].filter(Boolean);
      if (waypoints.length < 2) {
        if (routeLayer) {
          try { routeLayer.remove(); } catch (e) {}
          routeLayer = null;
        }
        return;
      }
      const km = computeRouteKm(waypoints);
      if (!km) return;
      document.getElementById('nm').value = (km / 1.852).toFixed(1);
      drawRouteOnMap(waypoints);
    }

    function gerarPreOrcamento() {
      const aeronave = document.getElementById("aeronave").value;
      const nm = parseFloat(document.getElementById("nm").value);
      const origem = document.getElementById("origem").value.trim().toUpperCase();
      const destino = document.getElementById("destino").value.trim().toUpperCase();
      const waypoints = [origem, destino].filter(Boolean);
      const valorExtra = parseFloat(document.getElementById("valorExtra").value) || 0;
      const tipoExtra = document.getElementById("tipoExtra").value;

      const km = nm * 1.852;
      const valorKm = valoresKm[aeronave];
      let total = km * valorKm;

      let labelExtra = "";
      if (valorExtra > 0) {
        if (tipoExtra === "soma") {
          total += valorExtra;
          labelExtra = `+ R$ ${valorExtra.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} (outras despesas)`;
        } else {
          total -= valorExtra;
          labelExtra = `- R$ ${valorExtra.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} (desconto)`;
        }
      }

      if (waypoints.length >= 2) {
        drawRouteOnMap(waypoints);
      } else if (routeLayer) {
        try { routeLayer.remove(); } catch (e) {}
        routeLayer = null;
      }

      document.getElementById("resultado").innerHTML = `
        <h3>Pré-Orçamento</h3>
        <p><strong>Origem:</strong> ${origem}</p>
        <p><strong>Destino:</strong> ${destino}</p>
        <p><strong>Aeronave:</strong> ${aeronave}</p>
        <p><strong>Distância:</strong> ${nm} NM (${km.toFixed(1)} km)</p>
        ${valorExtra > 0 ? `<p><strong>Ajuste:</strong> ${labelExtra}</p>` : ""}
        <p><strong>Total Estimado:</strong> R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
      `;
    }

    function gerarPDF() {
      const aeronave = document.getElementById("aeronave").value;
      const nm = parseFloat(document.getElementById("nm").value);
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const dataIda = document.getElementById("dataIda").value;
      const dataVolta = document.getElementById("dataVolta").value;
      const observacoes = document.getElementById("observacoes").value;
      const incluirNoPDF = document.getElementById("incluirNoPDF").checked;
      const valorExtra = parseFloat(document.getElementById("valorExtra").value) || 0;
      const tipoExtra = document.getElementById("tipoExtra").value;

      const km = nm * 1.852;
      const valorKm = valoresKm[aeronave];
      let total = km * valorKm;

      let ajustes = "";
      if (valorExtra > 0 && incluirNoPDF) {
        if (tipoExtra === "soma") {
          total += valorExtra;
          ajustes = { text: `Outras Despesas: R$ ${valorExtra.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`, margin: [0, 10, 0, 0] };
        } else {
          total -= valorExtra;
          ajustes = { text: `Desconto: R$ ${valorExtra.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`, margin: [0, 10, 0, 0] };
        }
      }

      const docDefinition = {
        content: [
          { text: "Cotação de Voo Executivo", style: "header" },
          { text: `Origem: ${origem} → Destino: ${destino}`, margin: [0, 10, 0, 0] },
          { text: `Aeronave: ${aeronave}` },
          { text: `Data Ida: ${dataIda} | Data Volta: ${dataVolta}` },
          ajustes,
          { text: `Total Final: R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`, bold: true, margin: [0, 10, 0, 0] },
          observacoes ? { text: `Observações: ${observacoes}`, margin: [0, 10, 0, 0] } : null
        ],
        styles: {
          header: {
            fontSize: 18,
            bold: true
          }
        }
      };

      const nomeArquivo = `Cotacao_${aeronave}_${origem}_${destino}.pdf`.replace(/\s+/g, "_");
      pdfMake.createPdf(docDefinition).open(); // Abre em nova aba
    }

    async function fetchAirportInfo(icao) {
      const response = await fetch(`https://aerodatabox.p.rapidapi.com/airports/icao/${icao}`, {
        headers: {
          'X-RapidAPI-Key': process.env.AERODATABOX_KEY,
          'X-RapidAPI-Host': 'aerodatabox.p.rapidapi.com'
        }
      });
      if (!response.ok) {
        let message = `Erro ${response.status}`;
        if (response.status === 403) {
          message = 'Acesso negado: verifique sua chave API e limites do plano.';
        }
        throw new Error(message);
      }
      return await response.json();
    }

    async function handleAirportLookup() {
      const icao = document.getElementById('icaoCode').value.trim();
      const infoBox = document.getElementById('airportInfo');
      const errorBox = document.getElementById('airportError');
      infoBox.textContent = '';
      errorBox.textContent = '';
      if (!icao) return;
      try {
        const data = await fetchAirportInfo(icao);
        infoBox.textContent = `${data.name} - ${data.location.city}`;
      } catch (err) {
        errorBox.textContent = err.message;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      document.getElementById('origem').addEventListener('input', updateDistanceFromAirports);
      document.getElementById('destino').addEventListener('input', updateDistanceFromAirports);
    });

  </script>

</body>
</html>
