<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Autofill Aeronave</title>
</head>
<body>
    <h1>Teste Autofill Aeronave</h1>
    
    <div>
        <label for="aeronave">Aeronave:</label>
        <select id="aeronave">
            <option value="" disabled selected>Escolha uma aeronave</option>
        </select>
    </div>
    
    <div>
        <label for="hourlyRate">Valor-hora (R$/h):</label>
        <input type="number" id="hourlyRate" placeholder="Ex: 18000">
    </div>
    
    <div>
        <label for="cruiseSpeed">Velocidade de Cruzeiro (KTAS):</label>
        <input type="number" id="cruiseSpeed" placeholder="Ex: 430">
    </div>
    
    <div>
        <label for="tarifa">Tarifa por km (R$):</label>
        <input type="number" id="tarifa" placeholder="Ex: 40.00">
    </div>

    <script src="app.js"></script>
    
    <script>
        // Verificar se autofill estÃ¡ funcionando
        setTimeout(() => {
            console.log('=== TESTE AUTOFILL ===');
            console.log('AircraftCatalog:', window.aircraftCatalog);
            console.log('Select aeronave:', document.getElementById('aeronave'));
            console.log('Select value:', document.getElementById('aeronave').value);
            console.log('Hourly input:', document.getElementById('hourlyRate'));
            console.log('Cruise input:', document.getElementById('cruiseSpeed'));
        }, 2000);
        
        // Simular mudanÃ§a de aeronave apÃ³s 3 segundos
        setTimeout(() => {
            const select = document.getElementById('aeronave');
            if (select.options.length > 1) {
                console.log('ðŸ§ª Simulando seleÃ§Ã£o da primeira aeronave...');
                select.selectedIndex = 1; // Seleciona primeira aeronave nÃ£o-placeholder
                select.dispatchEvent(new Event('change'));
            }
        }, 3000);
    </script>
</body>
</html>
